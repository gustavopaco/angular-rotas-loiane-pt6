<div class="row">
  <h2>Formulario de Aluno</h2>
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Placeholder" id="id" type="text" class="validate" disabled [(ngModel)]="aluno.id">
        <label for="id" class="active">ID</label>
      </div>
      <div class="input-field col s12">
        <input id="nome" type="text" class="validate" [(ngModel)]="aluno.nome" (input)="onInput()">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        Email:
        <div class="input-field s12">
          <input id="email_inline" type="email" class="validate" [(ngModel)]="aluno.email">
          <label for="email_inline" class="active">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
      </div>
    </div>
    <a class="waves-effect waves-light btn" (click)="salvarAluno()"><i class="material-icons left">cloud</i>Salvar</a>
  </div>
</div>
