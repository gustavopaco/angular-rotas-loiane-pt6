<div class="row">
  <div class="col s5">
    <h2>Lista de Alunos</h2>
    <div class="collection">
      <a class="collection-item" *ngFor="let item of alunos; index as i" [routerLinkActive]="[ 'active' ]"
         [routerLink]="[ item.id ]">
        {{ item.nome }}
      </a>
    </div>
  </div>
  <div class="col s5 offset-l1">
  <router-outlet></router-outlet>
  </div>
</div>
