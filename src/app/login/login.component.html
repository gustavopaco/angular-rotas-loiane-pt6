<div class="row">
  <div class="col s6 offset-l3">
    <div class="input-field col s12">
      <input id="email" type="text" class="validate" [(ngModel)]="usuario.email">
      <label class="active" for="email">Email</label>
    </div>
    <div class="input-field col s12">
      <input id="password" type="password" class="validate" [(ngModel)]="usuario.password">
      <label class="active" for="password">Password</label>
    </div>
    <a class="waves-effect waves-light btn" (click)="login()"><i class="material-icons left">cloud</i>Login</a>
  </div>
</div>
