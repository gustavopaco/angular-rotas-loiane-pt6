<div class="collection">
  <h2>Lista de Cursos</h2>
  <p>Pagina: {{ page }}</p>
  <a class="collection-item" *ngFor="let item of cursos; index as i" [routerLink]="['/curso/', item.id]">
    ID: {{ item.id }} - Nome: {{ item.nome }}
  </a>
  <button (click)="nextPage()">Proxima Pagina</button>
</div>
